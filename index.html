<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de finanças</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <main>
        <h1 class="tituloo">CONTROLE DE FINANÇAS</h1>
            <div class="resume">
                    <div>
                        Entradas: R$
                        <span class="incomes">0.00</span>
                    </div>
                
                <div>
                    Saídas: R$
                    <span class="expenses">0.00</span>
                </div>
                <div>
                    Total: R$
                    <span class="total">0.00</span>
            </div>
        </div>
        </div>
        <div class="newItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc">
            </div>
        
        <div class="divAmount">
            <label for="amount">Valor</label>
            <input type="number" id="amount">
        </div>
        <div class="divType">
            <label id="typeTex" for="type">Tipo</label>
            <select id="type">
                <option>Entrada</option>
                <option>Saída</option>
            </select>
        </div>
        <button id="btnNew">Incluir</button>
    </div>
</div>
    <div class="divTable">
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th class="columnAmount">Valor</th>
                    <th class="columnType">Tipo</th>
                    <th class="columnAction"></th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</main>

<script src="app.js"></script>
</body>
</html>
